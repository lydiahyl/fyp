<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link type="text/css" href="user.css" rel="stylesheet"/>
    <link type="image/x-icon" href="img/tab-icon.png" rel="shortcut icon"/>
    <script src="https://kit.fontawesome.com/e384de1d7d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="site-container">

        <div class="register-container">

            <div class="register">

                <!--LOGIN BANNER-->
                <div class="register-banner">

                    <h1 class="logo">GreenZ.</h1>

                    <h3>Welcome!</h3>
                    <p class="welcome-text">Don't have an account yet?</p><span>Enter your details and join GreenZ.</span>

                    <p class="sign-in-text">Already have an account?</p>

                    <button type="submit" class="btnSignIn" name="signin" id="btnSignIn">Sign In</button>

                </div>

                <!--LOGIN FORM-->
                <div class="register-form">

                    <h1>CREATE ACCOUNT</h1>

                    <form class="inner-register-form" name="register" method="POST">

                        <!--FULLNAME-->
                        <div class="reg-group name">
                            <label for="fullname" class="labels">Full Name
                                <input type="text" placeholder="Enter your name..." name="fullname" class="fullname" autocomplete="off" required>
                            </label><!--/.labels-->

                        </div><!--/.reg-group(USERNAME)-->

                        <!--USERNAME-->
                        <div class="reg-group">
                            <label for="username" class="labels">Username / Email Address
                                <input type="email" placeholder="abc@example.com" name="username" class="username" autocomplete="off" required>
                            </label><!--/.labels-->

                        </div><!--/.reg-group(USERNAME)-->

                        <!--PASSWORD-->
                        <div class="reg-group">
                            <label for="password" class="labels">Password

                                <div class="password-btn">

                                    <input type="password" placeholder="*********" name="password" class="password" id="password" autocomplete="off" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}" maxlength="16" required>

                                    <div class="togglepwd">
                                        <i class="viewpwd fas fa-eye" id="toggle"></i>
                                    </div><!--/.togglepwd-->

                                </div><!--/.changebtn-->
                                
                            </label><!--/.labels-->

                        </div><!--/.reg-group(PASSWORD)-->

                        <!--CONFIRM PASSWORD-->
                        <div class="reg-group">
                            <label for="confirmpassword" class="labels">Confirm Password

                                <div class="password-btn">

                                    <input type="password" placeholder="*********" name="confirmpassword" class="cfmpassword" id="cfmpassword" autocomplete="off" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}" maxlength="16" required>

                                    <div class="togglepwd">
                                        <i class="viewcfmpwd fas fa-eye" id="cfmtoggle"></i>
                                    </div><!--/.togglepwd-->

                                </div><!--/.password-btn-->
                                
                            </label><!--/.labels-->

                        </div><!--/.reg-group(PASSWORD)-->

                        <!--LOGIN BUTTON-->
                        <div class="reg-btn">
                            <button type="submit" class="btnRegister" name="register"><span  class="reg-txt">Sign Up</span></button>
                        </div>

                        <script src="register.js" type="text/javascript"></script>

                    </form><!--/.inner-login-form-->

                    <div class="home">
                        <a href="index.html" class="lnkHome">Back to Homepage<i class="fas fa-angle-double-right"></i></a>
                    </div>

                </div><!--/.login-form-->

            </div><!--/.login-->

        </div><!--/.login-container-->

    </div><!--/.site-container-->
</body>
</html>
