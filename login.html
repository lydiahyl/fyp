<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link type="text/css" href="user.css" rel="stylesheet"/>
    <link type="image/x-icon" href="img/tab-icon.png" rel="shortcut icon"/>
    <script src="https://kit.fontawesome.com/e384de1d7d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="site-container">

        <div class="login-container">

            <div class="login">

                <!--LOGIN BANNER-->
                <div class="login-banner">

                    <h1 class="logo">GreenZ.</h1>

                    <h3>Welcome!</h3>
                    <p class="welcome-text">Already have an account?</p><span>Sign In to your account and shop now!</span>

                    <p class="sign-up-text">Don't have an account yet?</p>

                    <button type="submit" class="btnSignUp" name="signup">Sign Up</button>

                </div>

                <!--LOGIN FORM-->
                <div class="login-form">

                    <h1 class="sign-in">SIGN IN</h1>

                    <form class="inner-login-form" name="login" method="POST">

                        <!--USERNAME-->
                        <div class="log-group">
                            <label for="username" class="labels">Username / Email Address
                                <input type="email" placeholder="abc@example.com" name="username" class="username" autocomplete="off" required>
                            </label><!--/.labels-->

                        </div><!--/.txt-group-->

                        <!--PASSWORD-->
                        <div class="log-group">
                            <label for="password" class="labels">Password

                                <div class="password-btn">

                                    <input type="password" placeholder="*********" name="password" class="password" id="password" autocomplete="off" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}" maxlength="16" required>

                                    <div class="togglepwd">
                                        <i class="viewpwd fas fa-eye" id="toggle"></i>
                                    </div><!--/.togglepwd-->

                                </div><!--/.changebtn-->
                                
                            </label><!--/.labels-->

                        </div><!--/.txt-group-->

                        <!--LOGIN BUTTON-->
                        <div class="log-btn">
                            <button type="submit" class="btnLogin" name="login"><span  class="log-txt">Login</span></button>
                        </div>

                        <script src="login.js" type="text/javascript"></script>

                    </form><!--/.inner-login-form-->

                    <div class="log-home">
                        <a href="index.html" class="lnkHome">Back to Homepage<i class="fas fa-angle-double-right"></i></a>
                    </div>

                </div><!--/.login-form-->

            </div><!--/.login-->

        </div><!--/.login-container-->

    </div><!--/.site-container-->
</body>
</html>
